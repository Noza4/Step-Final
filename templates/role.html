{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Role</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="role-container">
    <h2>Select Your Role</h2>
    <div class="role-options">
      <form method="GET" action="{% url 'dashboard' %}">
        <input type="hidden" name="role" value="Job_Seeker">
        <button type="submit" class="role-btn job-seeker">
          <img src="{% static 'images/Job-Seeker-Icon.jpg' %}" alt="Job Seeker Icon" />
          <span>I'm a Job Seeker</span>
        </button>
      </form>

      <form method="GET" action="{% url 'dashboard' %}">
        <input type="hidden" name="role" value="Employer">
        <button type="submit" class="role-btn employer">
          <img src="{% static 'images/Employer-Icon.jpg' %}" alt="Employer Icon" />
          <span>I'm an Employer</span>
        </button>
      </form>
    </div>
  </div>
</body>
</html>
