{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Detail</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header>
    <h1>Job Detail</h1>
  </header>

  <div class="container job-detail-container">
    <h2>{{ job.title }}</h2>
    <p><strong>Company:</strong> {{ job.company_name }}</p>
    <p><strong>Work Type:</strong> {{ job.work_type }}</p>
    <p><strong>Job Description:</strong> {{ job.description }}</p>  <!-- You can add a description field to your model -->
    <button class="btn apply-btn">Apply Now</button>  <!-- You can also add an apply button for this page if needed -->
  </div>

  <footer>

    <a href="{% url 'dashboard' %}" class="btn back-btn">Back to Dashboard</a>
  </footer>
</body>
</html>
